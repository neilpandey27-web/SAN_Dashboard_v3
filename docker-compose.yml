services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: storage_insights_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: storage_insights
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db_init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: storage_insights_backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/storage_insights
      - SECRET_KEY=${SECRET_KEY:-super-secret-key-change-in-production}
      - DEBUG=false
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:3000","http://host.docker.internal:3000","http://127.0.0.1:3000"]
      - FRONTEND_URL=http://localhost:3000
      - APP_NAME=OneIT SAN Analytics
      - APP_VERSION=1.0.0
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: storage_insights_frontend
    environment:
      # CRITICAL: Frontend runs in browser, must use host.docker.internal or host IP
      # For Mac/Windows Docker Desktop: use host.docker.internal
      # For Linux: use host network mode or 172.17.0.1 (docker bridge IP)
      - NEXT_PUBLIC_API_URL=http://host.docker.internal:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    # For Linux, add this extra_hosts line:
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
